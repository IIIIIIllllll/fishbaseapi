redis:
  image: redis
  restart: always
  volumes:
    - $HOME/data/redis:/data
  command:  redis-server --appendonly yes

fishbase:
  image: mariadb:10.4
  volumes:
    - $HOME/data/fishbase:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
  restart: always

sealifebase:
  image: mariadb:10.4
  volumes:
    - $HOME/data/sealifebase:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
  restart: always

api:
  build: .
  ports:
    - "8888:8888"
  links:
    - fishbase
    - sealifebase
    - redis

